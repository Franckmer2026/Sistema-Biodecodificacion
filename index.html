<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Bioportal Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-box { background: #1e293b; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px; }
        .pass-wrapper { position: relative; width: 100%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; box-sizing: border-box; background: #0f172a; color: white; outline: none; }
        .toggle-pass { position: absolute; right: 10px; top: 18px; cursor: pointer; color: #94a3b8; font-size: 1.2rem; }
        button { width: 100%; padding: 12px; background: #10b981; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="margin-bottom: 20px;">Bioportal Pro</h2>
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <div class="pass-wrapper">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button onclick="ingresar()">Ingresar al Portal</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe6bFQronq-tpGwqSnEAm_n97B5_5NepM",
            authDomain: "bioportal-franck.firebaseapp.com",
            projectId: "bioportal-franck",
            storageBucket: "bioportal-franck.firebasestorage.app",
            messagingSenderId: "461583805994",
            appId: "1:461583805994:web:2f9658e2cfc6363824dd53"
        };
        firebase.initializeApp(firebaseConfig);

        function togglePassword() {
            const p = document.getElementById('pass');
            p.type = p.type === "password" ? "text" : "password";
        }

        function ingresar() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => { window.location.assign("buscador.html"); })
                .catch(err => { alert("Acceso denegado: " + err.message); });
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) { window.location.assign("buscador.html"); }
        });
    </script>
</body>
</html>
